<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API 测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #1565c0;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
        }
        .error {
            border-left-color: #d32f2f;
            background: #ffebee;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini API 测试</h1>
        <p>测试谷歌Gemini API集成是否正常工作</p>
        
        <div class="form-group">
            <label for="apiKey">API密钥 (AIza开头):</label>
            <input type="password" id="apiKey" placeholder="AIza..." />
        </div>
        
        <div class="form-group">
            <label for="model">模型:</label>
            <select id="model">
                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (实验版)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">测试消息:</label>
            <textarea id="message" rows="4" placeholder="请输入要测试的消息...">你好，请简单介绍一下自己。</textarea>
        </div>
        
        <button onclick="testGeminiAPI()" id="testBtn">测试API</button>
        
        <div id="response"></div>
    </div>

    <script>
        async function testGeminiAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const model = document.getElementById('model').value;
            const message = document.getElementById('message').value.trim();
            const responseDiv = document.getElementById('response');
            const testBtn = document.getElementById('testBtn');
            
            if (!apiKey) {
                showResponse('请输入API密钥', true);
                return;
            }
            
            if (!message) {
                showResponse('请输入测试消息', true);
                return;
            }
            
            testBtn.disabled = true;
            testBtn.textContent = '测试中...';
            showResponse('正在发送请求...', false, true);
            
            try {
                const contents = [
                    {
                        role: 'user',
                        parts: [{ text: message }]
                    }
                ];
                
                console.log('发送请求到:', `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent`);
                console.log('请求体:', JSON.stringify({ contents }, null, 2));
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': apiKey
                    },
                    body: JSON.stringify({
                        contents: contents,
                        generationConfig: {
                            temperature: 0.8,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 2048,
                            candidateCount: 1
                        },
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_HATE_SPEECH", 
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            }
                        ]
                    })
                });
                
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('错误响应:', errorText);
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch {
                        errorData = { error: { message: errorText } };
                    }
                    throw new Error(`API错误 (${response.status}): ${errorData.error?.message || '未知错误'}`);
                }
                
                const data = await response.json();
                console.log('API响应:', data);
                
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!aiResponse) {
                    throw new Error('API返回格式无效: ' + JSON.stringify(data));
                }
                
                showResponse(`✅ API测试成功！\n\n模型: ${model}\n响应: ${aiResponse}`, false);
                
            } catch (error) {
                console.error('测试失败:', error);
                showResponse(`❌ 测试失败: ${error.message}`, true);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = '测试API';
            }
        }
        
        function showResponse(text, isError = false, isLoading = false) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '';
            responseDiv.className = 'response';
            
            if (isError) {
                responseDiv.classList.add('error');
            }
            
            if (isLoading) {
                responseDiv.classList.add('loading');
            }
            
            responseDiv.textContent = text;
        }
        
        // 允许回车键提交
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                testGeminiAPI();
            }
        });
    </script>
</body>
</html>
